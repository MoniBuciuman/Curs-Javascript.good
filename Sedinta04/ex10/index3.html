<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ForEach</title>
</head>
<body>
<script>
 var person = {
  name: 'Dragos',
  surname: 'Iordache',
  age: 32,
  petOwner: false,
  skills: ['html', 'javascript', 'css', 'java', 'c++', 'node', 'jquery'],
  friends: [{
    name: 'Larry',
    surname: 'Larryson',
    age: 30
  }, {
    name:'Steven',
    surname: 'Stevenson',
    age: 31
  }, {
    name: 'Carol',
    surname: 'Carolson',
    age: 29
  }]
};

var prop= 'Prietenii mei se numesc:' ;
person.friends.forEach(function(friend){
  prop += ' ' + friend.name + ' ' + friend.surname ;
});
console.log ( prop );


</script>
</body>
</html>
